<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playfair Cipher</title>
</head>
<body>
    <h1>Playfair Cipher Encryption and Decryption</h1>

    <form method="post">
        <label for="key">Enter Key:</label>
        <input type="text" name="key" required>
        <br>
        <label for="plaintext">Enter Text:</label>
        <input type="text" name="plaintext" required>
        <br>
        <button type="submit">Encrypt / Decrypt</button>
    </form>

    {% if result %}
        <h2>Results:</h2>
        <p>Key: {{ key }}</p>
        <p>Plaintext: {{ plaintext }}</p>
        <p>Ciphertext: {{ ciphertext }}</p>
        <p>Decrypted Text: {{ decrypted_text }}</p>
    {% endif %}
</body>
</html>
